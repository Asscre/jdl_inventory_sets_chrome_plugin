<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>分配助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 12px; }
      .row { margin-bottom: 8px; }
      .muted { color: #6b7280; font-size: 12px; }
      .num { width: 80px; }
      .btn { display: inline-block; padding: 6px 12px; background: #2563eb; color: #fff; border-radius: 6px; cursor: pointer; border: 0; }
      .btn:disabled { background: #9ca3af; cursor: not-allowed; }
      .input { padding: 6px 8px; border: 1px solid #d1d5db; border-radius: 6px; }
      fieldset { border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; }
      legend { font-weight: 600; }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>选择分配方式</legend>
      <div class="row">
        <label>
          <input type="radio" name="mode" value="ratio" /> 比例分配
        </label>
      </div>
      <div class="row" id="ratioRow">
        <input id="ratioInput" class="input" type="text" placeholder="示例：1,2,1 或 1（默认）" />
        <div class="muted">填写权重序列（逗号/空格分隔）。仅填一个数字表示等权重。</div>
      </div>
      <div class="row">
        <label>
          <input type="radio" name="mode" value="average" checked /> 平均分配比例（按商品条数，整数且总和=100）
        </label>
      </div>
    </fieldset>

    <div class="row" style="margin-top: 12px; display: flex; gap: 8px;">
      <button id="applyBtn" class="btn">确认并写入</button>
    </div>

    <script src="popup.js"></script>
  </body>
  </html>
